provider: github
template: "v2-addon"

# ---------------------

addon: './ember-resources'
testApp: './testing/ember-app'

lint:
  commits: true
  eslint:
    - "./ember-resources"
    - "./testing/ember-app"

build:
  run: 'pnpm run build:js'
  expect: |
    core
    util
    index.js
    index.js.map
    index.d.ts
    index.d.ts.map

support:
  ember-try: true
  glint: true
  typescript:
   - typescript@4.7


release:
  semantic: true

extra:
  - name: Measure Asset Sizes
    needs: ['build']
    steps:
      # ember-ci-update inserts preamble here
      - name: 'measure asset sizes'
        run: node ./build/estimate-bytes/index.js
      - name: comment on PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: ./build/estimate-bytes/comment.txt

