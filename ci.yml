provider: github
template: "v2-addon"

# ---------------------

addon: './ember-resources'
testApp: './testing/ember-app'

lint:
  cmd: 'pnpm lint'

build:
  run: 'pnpm build'
  expect: |
    core/index.js
    core/class-based/index.js
    core/function-based/index.js
    util/map.js
    util/helper.js
    util/debounce.js
    util/function.js
    util/ember-concurrency.js
    index.js
    index.js.map
    index.d.ts

support:
  ember-try: true
  glint: true
  typescript:
   - typescript@4.5
   - typescript@4.6
   - typescript@4.7
   # - typescript@4.8

release:
  changeset: true

extra:
  - name: Measure Asset Sizes
    needs: ['build']
    steps:
      # ember-ci-update inserts preamble here
      - name: 'measure asset sizes'
        run: node ./build/estimate-bytes/index.js
      - name: comment on PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: ./build/estimate-bytes/comment.txt

